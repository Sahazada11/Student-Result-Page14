{% extends "app1/base.html" %}
{% block content %}
<table class="table table-bordered table-primary caption-top">
    <caption>Student Result</caption>

    <tr>
        <th>Roll-No</th>
        <th>Name</th>
        <th>Subject-1</th>
        <th>Subject-2</th>
        <th>Subject-3</th>
        <th>Subject-4</th>
        <th>Result</th>
    </tr>

    {%for stud in mark_list%}
    <tr>
       {% for value in stud %}
    
       <td>{{value}}</td>
   
       {% endfor %}
    </tr>
    {% endfor %}
</table>   
{% endblock  %}
