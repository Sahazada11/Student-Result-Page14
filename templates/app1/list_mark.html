{% extends "app1/base.html" %}
{% block content %}
<table class="table table-bordered table-primary caption-top">
    <caption>Edit Mark</caption>

    <tr>
        <th>Roll-No</th>
        <th>Name</th>
        <th>Subject-1</th>
        <th>Subject-2</th>
        <th>Subject-3</th>
        <th>Subject-4</th>
        <th>Opration</th>
    </tr>
    {%for stud in marks_data%}
    <tr>
        <td>{{stud.rollno}}</td>
        <td>{{stud.name}}</td>
        <td>{{stud.subject1}}</td>
        <td>{{stud.subject2}}</td>
        <td>{{stud.subject3}}</td>
        <td>{{stud.subject4}}</td>
        
        <td><a class="btn btn-primary" href="{% url 'edit' stud.id %}">Edit</a></td>
    </tr>
    {% endfor %}
</table>   
{% endblock  %}
